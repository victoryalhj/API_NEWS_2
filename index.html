<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- bootstrap/icon -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <section class="container">
    <section>
      <div class="head-line">
        <a href="#" id="logo-button">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgOI9pbv5PlzwCVR_ie86h5nfCwqkcK5a94w&s" alt="logo">
        </a>
      </div>
      
      
      <!-- 모바일 햄버거 메뉴/검색메뉴 -->
      <div class="nav-container">
        <div class="mobile-nav d-lg-none">
          <button class="hamburger" onclick="toggleNav()">☰</button>
        </div>
        <i class="fa fa-search search-icon" id="search-icon"></i>
        <!-- 검색창 -->
        <div id="search-box" class="search-box">
          <input type="text" id="search-input" placeholder="검색어 입력...">
          <button onclick="getNewsByKeyword()">검색</button>
        </div>
      </div>
    </section>


      <!-- 웹사이트 카테고리 메뉴 -->
      <div class="menus d-none d-lg-flex">
        <button>Business</button>
        <button>Entertainment</button>
        <button>General</button>
        <button>Health</button>
        <button>Science</button>
        <button>Sports</button>
        <button>Technology</button>
      </div>
      <!-- 모바일 사이드 메뉴 -->
      <div id="side-menu" class="sidenav">
        <button class="closebtn" onclick="closeNav()">×</button>
        <button class="category-btn" data-category="business">Business</button>
        <button class="category-btn" data-category="entertainment">Entertainment</button>
        <button class="category-btn" data-category="general">General</button>
        <button class="category-btn" data-category="health">Health</button>
        <button class="category-btn" data-category="science">Science</button>
        <button class="category-btn" data-category="sports">Sports</button>
        <button class="category-btn" data-category="technology">Technology</button>
      </div>
    

    <section id="news-board">

      <div class="row news">
        <div class="col-lg-4">
          <img class="news-image-size" src="./jennie.jpg" alt="">
        </div>
        <div class="col-lg-8">
          <h2>도이치 손잡은 제니, 베일 벗은 '엑스트라L'</h2>
          <p>블랙핑크 제니(JENNIE)와 도이치(Doechii)가 함께한 'ExtraL (feat. Doechii)'이 베일을 벗었다. 오늘(21일) 오후 2시(한국시간) 각종 음원 사이트를 통해 오는 3월 7일 발매되는 제니의 첫 번째 솔로 정규 앨범 'Ruby'(루비)</p>
          <div>jtbc *2025-02-26</div>
        </div>
      </div>

    </section>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>
</html>
